<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />

    <title>Consultorio Virtual</title>
  </head>
  <body>
    <nav id="mainNav" class="p-5 navbar navbar-expand-lg">
      <div class="container lg-col-8">
        <a class="navbar-brand fs-3" href="#">@ Consultorio Virtual</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-3">
            <li class="nav-item">
              <a class="nav-link active me-auto" aria-current="page" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preguntas Frecuentes</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Iniciar sesión
              </a>
              <ul id="dropdownNav" class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Usuario</a></li>
                <li><a class="dropdown-item" href="#">Administrador</a></li>
                <li></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item disabled" href="#">Zona de usuario</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="homeSearch" class="d-flex justify-content-center">
      <div class="d-flex flex-wrap p-5" id="searchForm">
        <div class="p-3 me-lg-5">
          <h1>Encuentra tu cita</h1>
        </div>
        <div class="d-flex p-3">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Especialidad</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Especialidad (ej. pediatría)"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Ubicación</label
              >
              <input
                type="text"
                size="40ch"
                class="form-control"
                placeholder="Ubicación (Centro médico)"
              />
            </div>
            <div class="d-flex justify-content-between">
              <div class="mb-3 form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label ms-2">Consulta virtual</label>
              </div>
              <button type="button" class="btn btn-lg m-3 buscar">
                Buscar
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="mostSearched" class="p-5">
      <div class="container d-flex flex-column align-items-start">
        <div>
          <h3>Especialidades más buscadas</h3>
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-lg m-3 buscar">
            Medicina general
          </button>
          <button type="button" class="btn btn-lg m-3 buscar">Pediatría</button>
          <button type="button" class="btn btn-lg m-3 buscar">Nutrición</button>
        </div>
      </div>
    </section>
    <div>
      <a href="search.html">search</a>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
