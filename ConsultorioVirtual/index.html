<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title>Consultorio Virtual</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="mainNav">
      <div class="container-fluid d-flex justify-content-center">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fs-4" href="#">@ Consultorio Virtual</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active ms" aria-current="page" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Preguntas Frecuentes</a>
            </li>
            <li>
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Iniciar sesión
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Usuario</a></li>
                <li><a class="dropdown-item" href="#">Administrador</a></li>
                <li><hr class="dropdown-divider" /></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex p-5 m-5" id="searchForm">
      <div>
        <h1 class="p-5 m-5">Encuentra tu cita</h1>
      </div>
      <div class="d-flex">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Especialidad</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="Especialidad (ej. pediatría)"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Ubicación</label
            >
            <input
              type="password"
              class="form-control"
              placeholder="Ubicación (Centro medico)"
            />
          </div>
          <div class="d-flex">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">Consulta virtual</label>
            </div>
            <button type="button" class="btn btn-success">Buscar</button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <a href="search.html">search</a>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
